name: Build Android APK

on:
  # Manual trigger dari GitHub UI
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

  # Auto trigger saat push ke main/master (opsional, uncomment jika mau)
  # push:
  #   branches: [main, master]
  #   paths:
  #     - 'mobile-app/**'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: mobile-app
        run: npm ci

      - name: Sync Capacitor
        working-directory: mobile-app
        run: npx cap sync android

      - name: Make gradlew executable
        working-directory: mobile-app/android
        run: chmod +x gradlew

      - name: Build Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
        working-directory: mobile-app/android
        run: ./gradlew assembleDebug

      - name: Build Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        working-directory: mobile-app/android
        run: ./gradlew assembleRelease

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Upload Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: DokterDibya-debug-${{ steps.date.outputs.date }}
          path: mobile-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: DokterDibya-release-${{ steps.date.outputs.date }}
          path: mobile-app/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90
