<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Dokter Dibya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0066FF 0%, #0052CC 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 20px 60px rgba(0, 102, 255, 0.3);
        }
        .logo svg {
            width: 60px;
            height: 60px;
            fill: white;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 32px;
        }
        .loading {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #0066FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .offline-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 12px;
            margin-top: 20px;
        }
        .offline-message.show {
            display: block;
        }
        .retry-btn {
            margin-top: 16px;
            padding: 12px 24px;
            background: #0066FF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .retry-btn:active {
            background: #0052CC;
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
        </svg>
    </div>
    <h1>Dokter Dibya</h1>
    <p>Patient Portal</p>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <span>Memuat aplikasi...</span>
    </div>

    <div class="offline-message" id="offline">
        <p><strong>Tidak ada koneksi internet</strong></p>
        <p style="margin-top: 8px; font-size: 14px;">Pastikan Anda terhubung ke internet untuk menggunakan aplikasi ini.</p>
        <button class="retry-btn" onclick="checkConnection()">Coba Lagi</button>
    </div>

    <script>
        // Check connection and redirect
        function checkConnection() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('offline').classList.remove('show');

            fetch('https://dokterdibya.com/api/health', {
                method: 'GET',
                mode: 'no-cors'
            })
            .then(() => {
                // Redirect to patient dashboard
                window.location.href = 'https://dokterdibya.com/patient-dashboard.html';
            })
            .catch(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('offline').classList.add('show');
            });
        }

        // Check on load
        window.addEventListener('load', () => {
            setTimeout(checkConnection, 500);
        });

        // Listen for online/offline events
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', () => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('offline').classList.add('show');
        });
    </script>
</body>
</html>
