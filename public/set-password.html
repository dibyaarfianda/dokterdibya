<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Buat Password - Dibya Klinik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 450px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 25px;
            padding: 40px 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .lock-icon {
            margin-bottom: 15px;
        }

        .lock-icon img {
            height: 90px;
            width: auto;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 26px;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 50px 15px 50px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-group input.error {
            border-color: var(--danger);
        }

        .form-group input.success {
            border-color: var(--success);
        }

        .password-strength {
            margin-top: 12px;
        }

        .strength-label {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 6px;
        }

        .strength-bars {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        .strength-bar {
            flex: 1;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .strength-bar.active {
            background: #d1d5db;
        }

        .strength-bar.active.weak {
            background: var(--danger);
        }

        .strength-bar.active.medium {
            background: var(--warning);
        }

        .strength-bar.active.strong {
            background: var(--success);
        }

        .strength-text {
            font-size: 12px;
            font-weight: 600;
        }

        .strength-text.weak {
            color: var(--danger);
        }

        .strength-text.medium {
            color: var(--warning);
        }

        .strength-text.strong {
            color: var(--success);
        }

        .password-requirements {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-top: 12px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement .icon {
            font-size: 16px;
        }

        .requirement.met {
            color: var(--success);
        }

        .error-message {
            display: none;
            color: var(--danger);
            font-size: 13px;
            margin-top: 6px;
        }

        .error-message.show {
            display: block;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 25px;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-submit:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .btn-submit .spinner {
            display: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .btn-submit.loading .spinner {
            display: block;
        }

        .btn-submit.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 25px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="lock-icon">
                    <img src="images/DIBYA.svg" alt="Dibya Klinik">
                </div>
                <h1>Buat Password Aman</h1>
                <p class="subtitle">Lindungi akun Anda dengan password yang kuat</p>
            </div>

            <form id="passwordForm">
                <div class="form-group">
                    <label for="password">Password Baru</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîë</span>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Minimal 8 karakter"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" data-target="password">
                            üëÅÔ∏è
                        </button>
                    </div>

                    <div class="password-strength">
                        <div class="strength-label">Kekuatan Password:</div>
                        <div class="strength-bars">
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                        </div>
                        <div class="strength-text" id="strengthText">-</div>
                    </div>

                    <div class="password-requirements">
                        <div class="requirement" id="req-length">
                            <span class="icon">‚óã</span>
                            <span>Minimal 8 karakter</span>
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <span class="icon">‚óã</span>
                            <span>Minimal 1 huruf besar (A-Z)</span>
                        </div>
                        <div class="requirement" id="req-lowercase">
                            <span class="icon">‚óã</span>
                            <span>Minimal 1 huruf kecil (a-z)</span>
                        </div>
                        <div class="requirement" id="req-number">
                            <span class="icon">‚óã</span>
                            <span>Minimal 1 angka (0-9)</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Konfirmasi Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîë</span>
                        <input
                            type="password"
                            id="confirm_password"
                            name="confirm_password"
                            placeholder="Ketik ulang password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" data-target="confirm_password">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="error-message" id="confirmError">Password tidak sama</div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn" disabled>
                    <span class="btn-text">Lanjutkan ‚Üí</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { apiService } from './scripts/api-service.js';

        // Create animated bubbles
        function createBubbles() {
            const bg = document.getElementById('bgAnimation');
            for (let i = 0; i < 10; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 100 + 50;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.top = Math.random() * 100 + '%';
                bubble.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(bubble);
            }
        }

        // Check if user came from verification
        const email = sessionStorage.getItem('registration_email');
        const verifiedToken = sessionStorage.getItem('verified_token');

        if (!email || !verifiedToken) {
            window.location.href = 'register.html';
        }

        const form = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm_password');
        const confirmError = document.getElementById('confirmError');
        const submitBtn = document.getElementById('submitBtn');
        const strengthBars = document.querySelectorAll('.strength-bar');
        const strengthText = document.getElementById('strengthText');

        // Password requirements
        const requirements = {
            length: { element: document.getElementById('req-length'), test: (pw) => pw.length >= 8 },
            uppercase: { element: document.getElementById('req-uppercase'), test: (pw) => /[A-Z]/.test(pw) },
            lowercase: { element: document.getElementById('req-lowercase'), test: (pw) => /[a-z]/.test(pw) },
            number: { element: document.getElementById('req-number'), test: (pw) => /[0-9]/.test(pw) }
        };

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.dataset.target;
                const input = document.getElementById(targetId);

                if (input.type === 'password') {
                    input.type = 'text';
                    btn.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    btn.textContent = 'üëÅÔ∏è';
                }
            });
        });

        // Check password strength
        function checkPasswordStrength(password) {
            let strength = 0;
            let metRequirements = 0;

            // Check each requirement
            Object.keys(requirements).forEach(key => {
                const req = requirements[key];
                if (req.test(password)) {
                    req.element.classList.add('met');
                    req.element.querySelector('.icon').textContent = '‚úì';
                    metRequirements++;
                } else {
                    req.element.classList.remove('met');
                    req.element.querySelector('.icon').textContent = '‚óã';
                }
            });

            // Calculate strength
            strength = metRequirements;

            // Update strength bars
            strengthBars.forEach((bar, index) => {
                bar.classList.remove('active', 'weak', 'medium', 'strong');
                if (index < strength) {
                    bar.classList.add('active');
                    if (strength <= 2) {
                        bar.classList.add('weak');
                    } else if (strength === 3) {
                        bar.classList.add('medium');
                    } else {
                        bar.classList.add('strong');
                    }
                }
            });

            // Update strength text
            strengthText.className = 'strength-text';
            if (strength === 0) {
                strengthText.textContent = '-';
            } else if (strength <= 2) {
                strengthText.textContent = 'Lemah';
                strengthText.classList.add('weak');
            } else if (strength === 3) {
                strengthText.textContent = 'Sedang';
                strengthText.classList.add('medium');
            } else {
                strengthText.textContent = 'Kuat';
                strengthText.classList.add('strong');
            }

            return metRequirements === 4;
        }

        // Validate form
        function validateForm() {
            const password = passwordInput.value;
            const confirmPassword = confirmInput.value;

            const isPasswordValid = checkPasswordStrength(password);
            const passwordsMatch = password && password === confirmPassword;

            // Update confirm password field
            if (confirmPassword) {
                if (passwordsMatch) {
                    confirmInput.classList.remove('error');
                    confirmInput.classList.add('success');
                    confirmError.classList.remove('show');
                } else {
                    confirmInput.classList.add('error');
                    confirmInput.classList.remove('success');
                    confirmError.classList.add('show');
                }
            } else {
                confirmInput.classList.remove('error', 'success');
                confirmError.classList.remove('show');
            }

            // Enable/disable submit button
            submitBtn.disabled = !(isPasswordValid && passwordsMatch);
        }

        // Event listeners
        passwordInput.addEventListener('input', validateForm);
        confirmInput.addEventListener('input', validateForm);

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;

            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const response = await apiService.post('/auth/set-password', {
                    email,
                    password,
                    verified_token: verifiedToken
                });

                if (response.success) {
                    // Store auth token
                    sessionStorage.setItem('auth_token', response.data.token);
                    sessionStorage.setItem('user_id', response.data.user_id);

                    // Clear registration data
                    sessionStorage.removeItem('registration_email');
                    sessionStorage.removeItem('verification_token');
                    sessionStorage.removeItem('verified_token');

                    // Redirect to identity form
                    window.location.href = 'identitas-awal.html';
                } else {
                    alert(response.message || 'Gagal membuat password. Silakan coba lagi.');
                }
            } catch (error) {
                console.error('Set password error:', error);
                alert('Terjadi kesalahan. Silakan coba lagi.');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Initialize
        createBubbles();
        passwordInput.focus();
    </script>
</body>
</html>
