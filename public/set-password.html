<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Buat Password - dokterDIBYA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --success: #10b981;
            --danger: #ef4444;
            --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #303030 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 450px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
            text-align: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-icon {
            margin-bottom: 20px;
        }

        .logo-icon img {
            height: 100px;
            width: auto;
        }

        h1 {
            font-size: 26px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .input-icon svg {
            width: 20px;
            height: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group input.error {
            border-color: var(--danger);
        }

        .error-message {
            display: none;
            color: var(--danger);
            font-size: 13px;
            margin-top: 6px;
        }

        .error-message.show {
            display: block;
        }

        .password-requirements {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .password-requirements h3 {
            font-size: 13px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
        }

        .requirement-item .check {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            flex-shrink: 0;
        }

        .requirement-item.met .check {
            background: var(--success);
            color: white;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0066FF 0%, #0052CC 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 255, 0.4);
        }

        .btn-submit:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .btn-submit .spinner {
            display: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .btn-submit.loading .spinner {
            display: block;
        }

        .btn-submit.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 25px;
            }

            h1 {
                font-size: 22px;
            }

            .form-group input {
                font-size: 15px;
                padding: 14px 14px 14px 45px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container">
        <div class="card">
            <div class="logo-icon">
                <img src="images/logo-white.svg" alt="dokterDIBYA">
            </div>
            <h1>Buat Password</h1>
            <p class="subtitle">
                Tentukan password kuat untuk keamanan akun Anda
            </p>

            <form id="passwordForm">
                <div id="security-note" style="background: rgba(239, 68, 68, 0.1); color: #ef4444; padding: 0.75rem; border-radius: 8px; font-size: 0.8rem; margin-bottom: 1rem; text-align: center; border: 1px solid rgba(239, 68, 68, 0.3);">
                    Untuk keamanan, password tidak disimpan secara otomatis
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon" onclick="togglePasswordVisibility('password')">
                            <svg id="passwordIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Masukkan password"
                            required
                            autocomplete="new-password"
                        >
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon" onclick="togglePasswordVisibility('confirmPassword')">
                            <svg id="confirmPasswordIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            placeholder="Konfirmasi password"
                            required
                            autocomplete="new-password"
                        >
                    </div>
                    <div class="error-message" id="confirmError"></div>
                </div>

                <div class="password-requirements">
                    <h3>Persyaratan Password:</h3>
                    <div class="requirement-item" id="req-length">
                        <span class="check">✓</span>
                        <span>Minimal 8 karakter</span>
                    </div>
                    <div class="requirement-item" id="req-uppercase">
                        <span class="check">✓</span>
                        <span>Minimal 1 huruf besar (A-Z)</span>
                    </div>
                    <div class="requirement-item" id="req-lowercase">
                        <span class="check">✓</span>
                        <span>Minimal 1 huruf kecil (a-z)</span>
                    </div>
                    <div class="requirement-item" id="req-number">
                        <span class="check">✓</span>
                        <span>Minimal 1 angka (0-9)</span>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn" disabled>
                    <span class="btn-text">Buat Akun</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { apiService } from './scripts/api-service.js';

        // Create animated bubbles
        function createBubbles() {
            const bg = document.getElementById('bgAnimation');
            for (let i = 0; i < 10; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 100 + 50;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.top = Math.random() * 100 + '%';
                bubble.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(bubble);
            }
        }

        // Check if user is verified
        const verifiedToken = sessionStorage.getItem('verified_token');
        if (!verifiedToken) {
            window.location.href = 'register.html';
        }

        const form = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');

        // Password validation requirements
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };
            return requirements;
        }

        // Update requirement indicators
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const requirements = validatePassword(password);

            document.getElementById('req-length').classList.toggle('met', requirements.length);
            document.getElementById('req-uppercase').classList.toggle('met', requirements.uppercase);
            document.getElementById('req-lowercase').classList.toggle('met', requirements.lowercase);
            document.getElementById('req-number').classList.toggle('met', requirements.number);

            checkFormValidity();
            passwordInput.classList.remove('error');
            passwordError.classList.remove('show');
        });

        confirmInput.addEventListener('input', () => {
            checkFormValidity();
            confirmError.classList.remove('show');
        });

        function checkFormValidity() {
            const password = passwordInput.value;
            const confirmPassword = confirmInput.value;
            const requirements = validatePassword(password);

            const isValid =
                requirements.length &&
                requirements.uppercase &&
                requirements.lowercase &&
                requirements.number &&
                password === confirmPassword &&
                password.length > 0;

            submitBtn.disabled = !isValid;
        }

        // Toggle password visibility
        window.togglePasswordVisibility = function(fieldId) {
            const input = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + 'Icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        };

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmInput.value;
            const email = sessionStorage.getItem('registration_email');

            // Validate password
            const requirements = validatePassword(password);
            if (!requirements.length || !requirements.uppercase || !requirements.lowercase || !requirements.number) {
                passwordInput.classList.add('error');
                passwordError.textContent = 'Password tidak memenuhi persyaratan';
                passwordError.classList.add('show');
                return;
            }

            // Check password match
            if (password !== confirmPassword) {
                confirmInput.classList.add('error');
                confirmError.textContent = 'Password tidak cocok';
                confirmError.classList.add('show');
                return;
            }

            // Show loading
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                // Get profile data from sessionStorage (from complete-profile page)
                const profileDataStr = sessionStorage.getItem('profile_data');
                const profileData = profileDataStr ? JSON.parse(profileDataStr) : {};

                const response = await apiService.post('/auth/set-password', {
                    email,
                    password,
                    verified_token: verifiedToken,
                    fullname: profileData.fullname || null,
                    phone: profileData.phone || null,
                    birth_date: profileData.birth_date || null,
                    age: profileData.age || null
                });

                if (response.success) {
                    // Store patient token and user data for dashboard authentication
                    localStorage.setItem('patient_token', response.data.token);
                    localStorage.setItem('patient_user', JSON.stringify({
                        id: response.data.user_id,
                        email: email,
                        fullname: profileData.fullname || 'New Patient'
                    }));

                    // Clear session data
                    sessionStorage.clear();

                    // Redirect to patient intake form
                    window.location.href = 'patient-intake.html';
                } else {
                    passwordInput.classList.add('error');
                    passwordError.textContent = response.message || 'Gagal membuat akun';
                    passwordError.classList.add('show');
                }
            } catch (error) {
                console.error('Password setup error:', error);
                passwordInput.classList.add('error');
                passwordError.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                passwordError.classList.add('show');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Initialize
        createBubbles();
        passwordInput.focus();
    </script>
</body>
</html>
