<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Verifikasi Email - Dokter Dibya</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .verification-container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section .icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .logo-section h1 {
            font-family: 'Poppins', sans-serif;
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .logo-section p {
            color: #666;
            font-size: 14px;
        }
        
        .info-box {
            background-color: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
        }
        
        .info-box p {
            margin: 0;
            color: #1976D2;
            font-size: 13px;
        }
        
        .form-group label {
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-control {
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .code-input {
            text-align: center;
            letter-spacing: 10px;
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .btn-verify {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn-verify:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-verify:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-resend {
            width: 100%;
            background-color: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-resend:hover:not(:disabled) {
            background-color: #667eea;
            color: white;
        }
        
        .btn-resend:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .alert {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .resend-timer {
            text-align: center;
            color: #999;
            font-size: 13px;
            margin-top: 10px;
        }
        
        .success-animation {
            text-align: center;
            display: none;
        }
        
        .success-animation .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #4CAF50;
            stroke-miterlimit: 10;
            margin: 20px auto;
            box-shadow: inset 0px 0px 0px #4CAF50;
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }
        
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 50px #4CAF50;
            }
        }
        
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        
        @media (max-width: 768px) {
            .verification-container {
                padding: 30px 20px;
            }
            
            .logo-section h1 {
                font-size: 20px;
            }
            
            .code-input {
                letter-spacing: 5px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="logo-section">
            <div class="icon">
                <i class="fa fa-envelope-o"></i>
            </div>
            <h1>Verifikasi Email</h1>
            <p>Masukkan kode yang dikirim ke email Anda</p>
        </div>
        
        <div class="info-box">
            <p><i class="fa fa-info-circle"></i> Kami telah mengirimkan kode verifikasi 6 digit ke email Anda. Periksa inbox atau folder spam.</p>
        </div>
        
        <div id="success-animation" class="success-animation">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h3 style="color: #4CAF50;">Email Terverifikasi!</h3>
            <p>Mengalihkan ke halaman berikutnya...</p>
        </div>
        
        <div id="verification-form">
            <div id="alert-message" class="alert"></div>
            
            <form id="verify-form">
                <input type="hidden" id="email" name="email">
                
                <div class="form-group">
                    <label for="verification-code">Kode Verifikasi</label>
                    <input 
                        type="text" 
                        class="form-control code-input" 
                        id="verification-code" 
                        name="code"
                        placeholder="000000" 
                        maxlength="6"
                        pattern="[0-9]{6}"
                        required
                        autocomplete="off">
                    <small class="help-block" style="text-align: center; color: #999; margin-top: 5px;">
                        Masukkan 6 digit angka
                    </small>
                </div>
                
                <button type="submit" class="btn btn-verify" id="verify-btn">
                    <i class="fa fa-check-circle"></i> Verifikasi Email
                </button>
                
                <button type="button" class="btn btn-resend" id="resend-btn">
                    <i class="fa fa-refresh"></i> Kirim Ulang Kode
                </button>
                
                <div class="resend-timer" id="resend-timer"></div>
            </form>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    <script>
        const API_BASE_URL = '/api/patients';
        
        let resendTimeout = 0;
        let resendTimer = null;
        
        // Parse URL parameters
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Show message
        function showMessage(message, type = 'success') {
            const alertEl = document.getElementById('alert-message');
            alertEl.className = `alert alert-${type}`;
            alertEl.textContent = message;
            alertEl.style.display = 'block';
            
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 5000);
        }
        
        // Start resend timer
        function startResendTimer(seconds) {
            resendTimeout = seconds;
            const resendBtn = document.getElementById('resend-btn');
            const timerEl = document.getElementById('resend-timer');
            
            resendBtn.disabled = true;
            
            resendTimer = setInterval(() => {
                if (resendTimeout > 0) {
                    resendTimeout--;
                    timerEl.textContent = `Kirim ulang tersedia dalam ${resendTimeout} detik`;
                } else {
                    clearInterval(resendTimer);
                    resendBtn.disabled = false;
                    timerEl.textContent = '';
                }
            }, 1000);
        }
        
        // Auto-fill from URL if token provided
        document.addEventListener('DOMContentLoaded', function() {
            const tokenFromUrl = getURLParameter('token');
            const emailFromUrl = getURLParameter('email');
            
            if (emailFromUrl) {
                document.getElementById('email').value = emailFromUrl;
            }
            
            if (tokenFromUrl) {
                document.getElementById('verification-code').value = tokenFromUrl;
                // Auto submit if both provided
                if (emailFromUrl) {
                    setTimeout(() => {
                        document.getElementById('verify-form').dispatchEvent(new Event('submit'));
                    }, 500);
                }
            }
            
            // Check if email in localStorage
            const patientUser = localStorage.getItem('patient_user');
            if (patientUser && !emailFromUrl) {
                try {
                    const user = JSON.parse(patientUser);
                    if (user.email) {
                        document.getElementById('email').value = user.email;
                    }
                } catch (e) {
                    console.error('Error parsing patient_user:', e);
                }
            }
            
            // Start initial timer
            startResendTimer(60);
        });
        
        // Handle verification form submit
        document.getElementById('verify-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const code = document.getElementById('verification-code').value.trim();
            
            if (!email) {
                showMessage('Email tidak ditemukan. Silakan daftar ulang.', 'danger');
                return;
            }
            
            if (code.length !== 6) {
                showMessage('Kode verifikasi harus 6 digit', 'danger');
                return;
            }
            
            const verifyBtn = document.getElementById('verify-btn');
            const originalHtml = verifyBtn.innerHTML;
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Memverifikasi...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/verify-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        token: code
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Verifikasi gagal');
                }
                
                // Show success animation
                document.getElementById('verification-form').style.display = 'none';
                document.getElementById('success-animation').style.display = 'block';
                
                // Update localStorage if exists
                const patientUser = localStorage.getItem('patient_user');
                if (patientUser) {
                    try {
                        const user = JSON.parse(patientUser);
                        user.email_verified = true;
                        localStorage.setItem('patient_user', JSON.stringify(user));
                    } catch (e) {
                        console.error('Error updating patient_user:', e);
                    }
                }
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/complete-birthdate.html';
                }, 2000);
                
            } catch (error) {
                console.error('Verification error:', error);
                showMessage(error.message, 'danger');
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = originalHtml;
            }
        });
        
        // Handle resend button
        document.getElementById('resend-btn').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('Email tidak ditemukan. Silakan daftar ulang.', 'danger');
                return;
            }
            
            const resendBtn = this;
            const originalHtml = resendBtn.innerHTML;
            resendBtn.disabled = true;
            resendBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Mengirim...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/resend-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Gagal mengirim ulang kode');
                }
                
                showMessage(data.message || 'Kode verifikasi baru telah dikirim', 'success');
                
                // Clear code input
                document.getElementById('verification-code').value = '';
                document.getElementById('verification-code').focus();
                
                // Start timer again
                startResendTimer(60);
                
            } catch (error) {
                console.error('Resend error:', error);
                showMessage(error.message, 'danger');
                resendBtn.disabled = false;
                resendBtn.innerHTML = originalHtml;
            }
        });
        
        // Auto-format code input (numbers only)
        document.getElementById('verification-code').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
