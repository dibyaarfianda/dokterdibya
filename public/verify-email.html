<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Verifikasi Email - Dibya Klinik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 450px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 25px;
            padding: 40px 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
            text-align: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .email-icon {
            margin-bottom: 20px;
        }

        .email-icon img {
            height: 100px;
            width: auto;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 26px;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .email-sent {
            color: #6b7280;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .email-sent strong {
            color: var(--primary);
            display: block;
            margin-top: 8px;
        }

        .otp-container {
            margin: 30px 0;
        }

        .otp-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 55px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .otp-input.filled {
            border-color: var(--success);
            background: #f0fdf4;
        }

        .otp-input.error {
            border-color: var(--danger);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message {
            display: none;
            color: var(--danger);
            font-size: 14px;
            margin-top: 10px;
        }

        .error-message.show {
            display: block;
        }

        .btn-verify {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 20px;
        }

        .btn-verify:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-verify:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .resend-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e5e7eb;
        }

        .resend-text {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .timer {
            color: var(--primary);
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .btn-resend {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            text-decoration: underline;
        }

        .btn-resend:disabled {
            color: #d1d5db;
            cursor: not-allowed;
            text-decoration: none;
        }

        .instructions {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            text-align: left;
        }

        .instructions h3 {
            font-size: 14px;
            color: #374151;
            margin-bottom: 12px;
        }

        .instructions ul {
            margin: 0;
            padding-left: 20px;
            color: #6b7280;
            font-size: 13px;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 25px;
            }

            .otp-inputs {
                gap: 8px;
            }

            .otp-input {
                width: 48px;
                height: 55px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container">
        <div class="card">
            <div class="email-icon">
                <img src="images/DIBYA.svg" alt="Dibya Klinik">
            </div>
            <h1>Cek Email Anda!</h1>
            <p class="email-sent">
                Kami telah mengirim kode verifikasi 6 digit ke:
                <strong id="userEmail">loading...</strong>
            </p>

            <div class="otp-container">
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="0">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="1">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="2">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="3">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="4">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="5">
                </div>
                <div class="error-message" id="otpError">Kode verifikasi salah</div>
            </div>

            <button type="button" class="btn-verify" id="verifyBtn" disabled>
                Verifikasi Email
            </button>

            <div class="resend-section">
                <p class="resend-text">Tidak menerima kode?</p>
                <div class="timer" id="timer">02:00</div>
                <button type="button" class="btn-resend" id="resendBtn" disabled>
                    Kirim Ulang Kode
                </button>
            </div>

            <div class="instructions">
                <h3>ðŸ’¡ Tips:</h3>
                <ul>
                    <li>Periksa folder spam/junk email Anda</li>
                    <li>Pastikan email ditulis dengan benar</li>
                    <li>Tunggu hingga 2 menit untuk email masuk</li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module">
        import { apiService } from './scripts/api-service.js';

        // Create animated bubbles
        function createBubbles() {
            const bg = document.getElementById('bgAnimation');
            for (let i = 0; i < 10; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 100 + 50;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.top = Math.random() * 100 + '%';
                bubble.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(bubble);
            }
        }

        // Get email from session
        const email = sessionStorage.getItem('registration_email');
        if (!email) {
            window.location.href = 'register.html';
        }

        document.getElementById('userEmail').textContent = email;

        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-input');
        const verifyBtn = document.getElementById('verifyBtn');
        const otpError = document.getElementById('otpError');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;

                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                // Clear error
                input.classList.remove('error');
                otpError.classList.remove('show');

                if (value) {
                    input.classList.add('filled');

                    // Auto-focus next input
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }

                    // Check if all inputs are filled
                    checkOTPComplete();
                } else {
                    input.classList.remove('filled');
                }
            });

            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                    otpInputs[index - 1].value = '';
                    otpInputs[index - 1].classList.remove('filled');
                    checkOTPComplete();
                }
            });

            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').slice(0, 6);
                if (/^\d{6}$/.test(pastedData)) {
                    pastedData.split('').forEach((digit, i) => {
                        if (otpInputs[i]) {
                            otpInputs[i].value = digit;
                            otpInputs[i].classList.add('filled');
                        }
                    });
                    checkOTPComplete();
                }
            });
        });

        function checkOTPComplete() {
            const allFilled = Array.from(otpInputs).every(input => input.value);
            verifyBtn.disabled = !allFilled;
        }

        function getOTPCode() {
            return Array.from(otpInputs).map(input => input.value).join('');
        }

        function clearOTP() {
            otpInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled', 'error');
            });
            verifyBtn.disabled = true;
            otpInputs[0].focus();
        }

        // Verify OTP
        verifyBtn.addEventListener('click', async () => {
            const code = getOTPCode();
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Memverifikasi...';

            try {
                const response = await apiService.post('/auth/verify-email', {
                    email,
                    code,
                    verification_token: sessionStorage.getItem('verification_token')
                });

                if (response.success) {
                    // Store verification token
                    sessionStorage.setItem('verified_token', response.verified_token);

                    // Redirect to password setup
                    window.location.href = 'set-password.html';
                } else {
                    // Show error
                    otpInputs.forEach(input => input.classList.add('error'));
                    otpError.textContent = response.message || 'Kode verifikasi salah';
                    otpError.classList.add('show');
                    clearOTP();
                }
            } catch (error) {
                console.error('Verification error:', error);
                otpInputs.forEach(input => input.classList.add('error'));
                otpError.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                otpError.classList.add('show');
                clearOTP();
            } finally {
                verifyBtn.textContent = 'Verifikasi Email';
            }
        });

        // Timer countdown
        let timeLeft = 120; // 2 minutes
        const timerDisplay = document.getElementById('timer');
        const resendBtn = document.getElementById('resendBtn');

        const countdown = setInterval(() => {
            timeLeft--;

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerDisplay.textContent = '';
                resendBtn.disabled = false;
            }
        }, 1000);

        // Resend OTP
        resendBtn.addEventListener('click', async () => {
            resendBtn.disabled = true;
            resendBtn.textContent = 'Mengirim...';

            try {
                const response = await apiService.post('/auth/resend-verification', { email });

                if (response.success) {
                    sessionStorage.setItem('verification_token', response.verification_token);

                    // Reset timer
                    timeLeft = 120;
                    resendBtn.textContent = 'Kirim Ulang Kode';

                    // Show success message
                    alert('Kode verifikasi baru telah dikirim!');
                } else {
                    alert('Gagal mengirim ulang kode. Silakan coba lagi.');
                    resendBtn.disabled = false;
                }
            } catch (error) {
                console.error('Resend error:', error);
                alert('Terjadi kesalahan. Silakan coba lagi.');
                resendBtn.disabled = false;
            }

            resendBtn.textContent = 'Kirim Ulang Kode';
        });

        // Initialize
        createBubbles();
        otpInputs[0].focus();
    </script>
</body>
</html>
