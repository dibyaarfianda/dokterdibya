<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Klinik Dr. Dibya</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
    <style>
        .card {
            max-width: 450px;
            margin: 50px auto;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <!-- View 1: Request Reset Email -->
            <div id="request-view">
                <div class="card-header">
                    <h3>Reset Password</h3>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted">Masukkan alamat email Anda yang terdaftar. Kami akan mengirimkan tautan untuk mereset password Anda.</p>
                    <form id="request-form">
                        <div class="form-group">
                            <label for="email">Alamat Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Kirim Tautan Reset</button>
                    </form>
                    <div class="alert alert-success mt-3" id="request-success-alert"></div>
                    <div class="alert alert-danger mt-3" id="request-error-alert"></div>
                </div>
            </div>

            <!-- View 2: Create New Password -->
            <div id="reset-view" style="display: none;">
                <div class="card-header">
                    <h3>Buat Password Baru</h3>
                </div>
                <div class="card-body p-4">
                    <form id="reset-form">
                        <input type="hidden" id="reset-token">
                        <div class="form-group">
                            <label for="new-password">Password Baru</label>
                            <input type="password" class="form-control" id="new-password" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Konfirmasi Password Baru</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Ubah Password</button>
                    </form>
                    <div class="alert alert-success mt-3" id="reset-success-alert"></div>
                    <div class="alert alert-danger mt-3" id="reset-error-alert"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/reset-password-handler.js"></script>
</body>
</html>
