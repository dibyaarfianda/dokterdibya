<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dengan Google...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f1a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: #0066FF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            color: #ef4444;
            margin-top: 20px;
        }
        a {
            color: #0066FF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="status">Memproses login...</h2>
        <p id="message">Harap tunggu sebentar</p>
        <div class="error" id="error" style="display:none;"></div>
    </div>

    <script>
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');

            if (error) {
                showError('Login dibatalkan atau gagal: ' + error);
                return;
            }

            if (!code) {
                showError('Kode otorisasi tidak ditemukan');
                return;
            }

            try {
                // Exchange code for token via backend
                const res = await fetch('/api/patients/google-auth-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code,
                        redirectUri: 'https://dokterdibya.com/mobile-google-callback.html'
                    })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    document.getElementById('status').textContent = 'Login berhasil!';
                    document.getElementById('message').textContent = 'Kembali ke aplikasi...';

                    // Use Android intent URL format (more reliable than custom scheme)
                    const tokenData = encodeURIComponent(data.token);
                    const userData = encodeURIComponent(JSON.stringify(data.user));

                    // Intent URL for Android Chrome
                    const intentUrl = `intent://login?token=${tokenData}&user=${userData}#Intent;scheme=dokterdibya;package=com.dokterdibya.patient;end`;

                    // Simple deep link as fallback
                    const simpleUrl = `dokterdibya://login?token=${tokenData}&user=${userData}`;

                    // Try intent URL first (works better on Android Chrome)
                    window.location.href = intentUrl;

                    // Fallback after 1.5 seconds
                    setTimeout(() => {
                        document.getElementById('message').innerHTML = `
                            <a href="${intentUrl}" style="display:inline-block;padding:15px 30px;background:#0066FF;color:white;border-radius:10px;text-decoration:none;font-size:16px;margin-bottom:15px;">
                                Buka Aplikasi dokterDIBYA
                            </a>
                            <br><br>
                            <small style="color:rgba(255,255,255,0.6);">Tap tombol di atas untuk kembali ke aplikasi</small>
                        `;
                    }, 1500);
                } else {
                    showError(data.message || 'Login gagal. Silakan coba lagi.');
                }
            } catch (err) {
                console.error('Auth error:', err);
                showError('Terjadi kesalahan. Silakan coba lagi.');
            }
        }

        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = 'Login Gagal';
            document.getElementById('message').innerHTML = message + '<br><br><a href="/patient-login.html">Kembali ke halaman login</a>';
        }

        handleCallback();
    </script>
</body>
</html>
