<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pasien - dokterDIBYA</title>
    <style>
        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --bg-dark: #0f0f1a;
            --bg-card: #1a1a2e;
            --text: #ffffff;
            --text-muted: rgba(255,255,255,0.6);
            --border: rgba(255,255,255,0.1);
            --success: #10b981;
            --error: #ef4444;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.3);
        }
        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        .app-name {
            font-size: 24px;
            font-weight: 700;
        }
        .app-tagline {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 4px;
        }
        .login-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border);
        }
        .form-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 16px;
        }
        .input-label {
            display: block;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: var(--primary);
        }
        input::placeholder {
            color: var(--text-muted);
        }
        .error-msg {
            display: none;
            padding: 12px;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #fca5a5;
            font-size: 14px;
            margin-bottom: 16px;
        }
        .error-msg.show {
            display: block;
        }
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            margin-bottom: 12px;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-google {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--text-muted);
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        .divider span {
            padding: 0 12px;
        }
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 14px;
        }
        .footer-text a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg>
            </div>
            <div class="app-name">dokterDIBYA</div>
            <div class="app-tagline">Patient Portal</div>
        </div>

        <div class="login-card">
            <h2 class="form-title">Login Pasien</h2>

            <div class="error-msg" id="error-msg"></div>

            <form id="login-form">
                <div class="input-group">
                    <label class="input-label">Email</label>
                    <input type="email" id="email" placeholder="nama@email.com" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-login">
                    <span>Login</span>
                </button>
            </form>

            <div class="divider"><span>atau</span></div>

            <button type="button" class="btn btn-google" id="btn-google">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Login dengan Google</span>
            </button>
        </div>

        <p class="footer-text">
            Belum punya akun? <a href="/index.html">Daftar di sini</a>
        </p>
    </div>

    <script>
        const API_BASE = 'https://dokterdibya.com';
        const GOOGLE_CLIENT_ID = '738335602560-52as846lk2oo78fr38a86elu8888m7eh.apps.googleusercontent.com';

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.textContent = msg;
            el.classList.add('show');
        }

        function setLoading(loading) {
            const btn = document.getElementById('btn-login');
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<div class="spinner"></div>';
            } else {
                btn.disabled = false;
                btn.innerHTML = '<span>Login</span>';
            }
        }

        // Email/Password login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('error-msg').classList.remove('show');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            setLoading(true);

            try {
                const res = await fetch(`${API_BASE}/api/patients/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    localStorage.setItem('vps_auth_token', data.token);
                    if (data.user) {
                        localStorage.setItem('patient_user', JSON.stringify(data.user));
                    }
                    window.location.href = '/patient-dashboard.html';
                } else {
                    showError(data.message || 'Email atau password salah');
                }
            } catch (err) {
                showError('Tidak dapat terhubung ke server');
            }

            setLoading(false);
        });

        // Google login
        document.getElementById('btn-google').addEventListener('click', () => {
            const redirectUri = encodeURIComponent('https://dokterdibya.com/mobile-google-callback.html');
            const scope = encodeURIComponent('email profile');
            const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${GOOGLE_CLIENT_ID}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}&access_type=offline&prompt=consent`;
            window.location.href = url;
        });
    </script>
</body>
</html>
