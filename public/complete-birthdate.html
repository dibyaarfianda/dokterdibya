    <div class="birthdate-container">
        <div class="icon-calendar">

        <p class="subtitle">Mohon isi tanggal lahir Anda untuk melanjutkan</p>
        
        <div id="alert-message" class="alert"></div>
        
        <form id="birthdate-form">
            <div class="form-group">
                <label for="birth_date">
                    Tanggal Lahir <span class="required">*</span>
                </label>
                <input 
                    type="date" 
                    class="form-control" 
                    id="birth_date" 
                    name="birth_date" 
                    required
                    max="<?php echo date('Y-m-d'); ?>"
                >
                <p class="help-text">
                    <i class="fa fa-info-circle"></i> 
                    Tanggal lahir diperlukan untuk keperluan rekam medis
                </p>
            </div>
            
            <button type="submit" class="btn-submit" id="submit-btn">
                <i class="fa fa-check-circle"></i> Simpan & Lanjutkan
            </button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const API_BASE_URL = '/api/patients';
        
        // Show message
        function showMessage(message, type) {
            const alertDiv = document.getElementById('alert-message');
            alertDiv.className = 'alert alert-' + (type === 'error' ? 'danger' : 'success');
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Get today's date in GMT+7 (Jakarta/Indonesian time)
        function getGMT7Date() {
            const now = new Date();
            const gmt7Time = new Date(now.getTime() + (7 * 60 * 60 * 1000));
            return gmt7Time.toISOString().split('T')[0];
        }

        // Set max date to today
        document.getElementById('birth_date').setAttribute('max', getGMT7Date());
        
        // Check authentication
        const token = localStorage.getItem('patient_token');
        if (!token) {
            window.location.href = '/index.html';
        }
        
        // Handle form submission
        document.getElementById('birthdate-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const birthDate = document.getElementById('birth_date').value;
            const submitBtn = document.getElementById('submit-btn');
            
            if (!birthDate) {
                showMessage('Tanggal lahir harus diisi', 'error');
                return;
            }
            
            // Validate age (must be at least born, max 150 years old)
            const birthDateObj = new Date(birthDate);
            const today = new Date();
            const age = Math.floor((today - birthDateObj) / (365.25 * 24 * 60 * 60 * 1000));
            
            if (age < 0) {
                showMessage('Tanggal lahir tidak valid', 'error');
                return;
            }
            
            if (age > 150) {
                showMessage('Tanggal lahir tidak valid', 'error');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Menyimpan...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/update-birthdate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ birth_date: birthDate })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Gagal menyimpan tanggal lahir');
                }
                
                showMessage('Tanggal lahir berhasil disimpan!', 'success');
                
                // Update localStorage if user data exists
                const userData = localStorage.getItem('patient_user');
                if (userData) {
                    const user = JSON.parse(userData);
                    user.birth_date = birthDate;
                    localStorage.setItem('patient_user', JSON.stringify(user));
                }
                
                // Redirect to profile completion
                setTimeout(() => {
                    window.location.href = '/complete-profile.html';
                }, 1500);
                
            } catch (error) {
                console.error('Error:', error);
                showMessage(error.message, 'error');
                
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa fa-check-circle"></i> Simpan & Lanjutkan';
            }
        });
    </script>
