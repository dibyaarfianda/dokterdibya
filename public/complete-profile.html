<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Lengkapi Profil - Dokter Dibya</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #303030;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .completion-container {
            max-width: 600px;
            width: 100%;
            background-color: #202020;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section h1 {
            font-family: 'Poppins', sans-serif;
            color: #28a7e9;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .logo-section p {
            color: #b0b0b0;
            font-size: 14px;
        }
        
        .welcome-text {
            background-color: #2a2a2a;
            border-left: 4px solid #28a7e9;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        
        .welcome-text h3 {
            font-family: 'Poppins', sans-serif;
            color: #28a7e9;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .welcome-text p {
            color: #c0c0c0;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 0;
        }
        
        .form-group label {
            color: #e0e0e0;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-control {
            background-color: #303030;
            border: 1px solid #404040;
            color: #e0e0e0;
            height: 45px;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
        }
        
        .form-control:focus {
            background-color: #353535;
            border-color: #28a7e9;
            color: #e0e0e0;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 233, 0.25);
        }
        
        .form-control::placeholder {
            color: #707070;
        }
        
        .required-field {
            color: #ff6b6b;
            margin-left: 3px;
        }
        
        .btn-complete {
            width: 100%;
            background-color: #28a7e9;
            border: none;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn-complete:hover {
            background-color: #1f8bc4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 233, 0.3);
        }
        
        .btn-complete:disabled {
            background-color: #505050;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .alert-danger {
            background-color: #4a2020;
            border-color: #ff6b6b;
            color: #ffb3b3;
        }
        
        .help-text {
            color: #909090;
            font-size: 12px;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .completion-container {
                padding: 30px 20px;
            }
            
            .logo-section h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="completion-container">
        <div class="logo-section">
            <h1><i class="fa fa-user-md"></i> Dokter Dibya</h1>
            <p>Lengkapi Profil Anda</p>
        </div>
        
        <div class="welcome-text">
            <h3>Selamat Datang!</h3>
            <p>Untuk melanjutkan, mohon lengkapi informasi profil Anda terlebih dahulu. Data ini diperlukan agar tim medis kami dapat memberikan pelayanan terbaik untuk Anda.</p>
        </div>
        
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        
        <form id="complete-profile-form">
            <div class="form-group">
                <label for="fullname">Nama Lengkap <span class="required-field">*</span></label>
                <input type="text" class="form-control" id="fullname" placeholder="Masukkan nama lengkap Anda" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Nomor Telepon/WhatsApp <span class="required-field">*</span></label>
                <input type="tel" class="form-control" id="phone" placeholder="Contoh: 628123456789" required pattern="628[0-9]{9,12}">
                <p class="help-text">Format: 6281xxxxxxxxxx (gunakan kode negara 62, nomor aktif yang dapat dihubungi)</p>
            </div>
            
            <div class="form-group">
                <label for="birthdate">Tanggal Lahir <span class="required-field">*</span></label>
                <input type="date" class="form-control" id="birthdate" required>
            </div>
            
            <div class="form-group">
                <label for="age">Usia</label>
                <input type="number" class="form-control" id="age" placeholder="Akan terisi otomatis" readonly>
            </div>
            
            <button type="submit" class="btn btn-complete" id="submit-btn">
                <i class="fa fa-check-circle"></i> Simpan & Lanjutkan
            </button>
        </form>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Complete Profile Handler V3 -->
    <script src="/js/complete-profile-v3.js?t=202511141007"></script>
</body>
</html>
