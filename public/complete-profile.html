<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Lengkapi Profil - dokterDIBYA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --success: #10b981;
            --danger: #ef4444;
            --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #303030 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section img {
            height: 80px;
            width: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 26px;
            color: #ffffff;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group label .required {
            color: var(--danger);
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-control:disabled,
        .form-control[readonly] {
            background: rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 102, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
        }

        .help-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .card {
                padding: 30px 25px;
            }

            h1 {
                font-size: 22px;
            }

            .form-control {
                padding: 12px 14px;
                font-size: 14px;
            }

            .btn-primary {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container">
        <div class="card">
            <div class="logo-section">
                <img src="images/logo-white.svg" alt="dokterDIBYA">
            </div>

            <h1>Lengkapi Profil Anda</h1>
            <p class="subtitle">
                Silakan isi informasi dasar Anda untuk melanjutkan pendaftaran
            </p>

            <form id="complete-profile-form">
                <div class="form-group">
                    <label for="fullname">Nama Lengkap <span class="required">*</span></label>
                    <input type="text" class="form-control" id="fullname" placeholder="Masukkan nama lengkap Anda" required>
                </div>

                <div class="form-group">
                    <label for="phone">Nomor Telepon <span class="required">*</span></label>
                    <input type="tel" class="form-control" id="phone" placeholder="08123456789 atau 628123456789" required>
                    <div class="help-text">Format: 08xx akan otomatis diubah ke 628xx</div>
                </div>

                <div class="form-group">
                    <label for="birthdate">Tanggal Lahir <span class="required">*</span></label>
                    <input type="date" class="form-control" id="birthdate" required>
                </div>

                <div class="form-group">
                    <label for="age">Umur</label>
                    <input type="number" class="form-control" id="age" placeholder="Akan terisi otomatis" readonly>
                </div>

                <button type="submit" class="btn-primary" id="submit-btn">
                    Simpan & Lanjutkan
                </button>
            </form>
        </div>
    </div>

    <script>
        // Create floating bubbles animation
        function createBubbles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const bubbleCount = 15;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';

                const size = Math.random() * 60 + 20;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.top = Math.random() * 100 + '%';
                bubble.style.animationDelay = Math.random() * 8 + 's';
                bubble.style.animationDuration = (Math.random() * 4 + 6) + 's';

                bgAnimation.appendChild(bubble);
            }
        }

        createBubbles();
    </script>

    <!-- Complete Profile Handler V4 -->
    <script src="/js/complete-profile-v3.js?t=202511220730"></script>
</body>
</html>
