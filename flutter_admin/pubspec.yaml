name: flutter_admin
description: "dokterDIBYA Staff Admin Panel - Flutter App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.0

  # Network
  dio: ^5.4.0
  socket_io_client: ^2.0.3

  # Storage
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Charts
  fl_chart: ^0.66.0

  # PDF
  pdf: ^3.10.7
  printing: ^5.12.0

  # Utils
  intl: ^0.19.0
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  url_launcher: ^6.2.4

  # Navigation
  go_router: ^13.1.0

  # Forms
  reactive_forms: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
