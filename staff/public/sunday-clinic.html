<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Klinik Private Minggu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="/staff/public/styles/sunday-clinic.css">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand navbar-white navbar-light shadow-sm">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/staff/public/index-adminlte.html">
                        <i class="fas fa-arrow-left mr-2"></i>Kembali ke Dashboard
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto align-items-center">
                <li class="nav-item mr-3">
                    <button type="button" class="btn btn-outline-primary btn-sm" id="sc-open-directory">
                        <i class="fas fa-users mr-1"></i>
                        Pilih Pasien
                    </button>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <span class="badge badge-primary mr-2">MR <span id="mr-id-badge">-</span></span>
                    <span class="text-muted" id="section-label">-</span>
                </li>
            </ul>
        </nav>

        <div class="content-wrapper">
            <section class="content pt-4 pb-5">
                <div class="container-fluid">
                    <div id="sunday-clinic-root" class="card card-outline card-primary">
                        <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
                            <div>
                                <h3 class="card-title mb-0">
                                    <i class="fas fa-clinic-medical mr-2"></i>
                                    Klinik Private Minggu
                                </h3>
                                <div class="text-muted small">Rekam medis dinamis berbasis MR ID</div>
                            </div>
                            <div class="route-meta text-right">
                                <div class="small text-muted">MR ID</div>
                                <div class="font-weight-bold" id="mr-id-display">-</div>
                            </div>
                        </div>
                        <div class="card-body" id="sunday-clinic-content">
                            <div class="loading-state" id="sunday-clinic-loading">
                                <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                                <p class="mb-0">Memuat data rekam medis...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="sc-directory-overlay" id="sc-directory-overlay" hidden aria-hidden="true">
        <div class="sc-directory" role="dialog" aria-modal="true" aria-labelledby="sc-directory-title">
            <div class="sc-directory-header">
                <div>
                    <h2 class="sc-directory-title" id="sc-directory-title">Pilih Pasien Klinik Private Minggu</h2>
                    <p class="sc-directory-subtitle">Cari pasien, pilih kunjungan, lalu buka rekam medis Sunday Clinic.</p>
                </div>
                <button type="button" class="btn btn-tool" id="sc-directory-close" aria-label="Tutup">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sc-directory-body">
                <div class="sc-directory-column sc-directory-column--patients">
                    <div class="sc-directory-search">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                            </div>
                            <input type="text" class="form-control" id="sc-directory-search" placeholder="Cari nama, MR, atau nomor telepon">
                        </div>
                    </div>
                    <div class="sc-directory-patient-list" id="sc-directory-patient-list" role="listbox" aria-label="Daftar pasien"></div>
                </div>
                <div class="sc-directory-column sc-directory-column--visits">
                    <div class="sc-directory-info" id="sc-directory-info"></div>
                    <div class="sc-directory-visit-list" id="sc-directory-visit-list" role="listbox" aria-label="Daftar kunjungan"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/staff/public/scripts/sunday-clinic.js"></script>
</body>
</html>
