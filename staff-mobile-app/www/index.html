<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Dokter Dibya Staff</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <div class="login-logo">
                <img src="img/logo.png" alt="Dokter Dibya" onerror="this.style.display='none'">
                <h1>Dokter Dibya</h1>
                <p>Staff Portal</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email" required autocomplete="email">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-primary" id="login-btn">
                    <span>Masuk</span>
                    <i class="fas fa-spinner fa-spin" style="display:none"></i>
                </button>
                <p id="login-error" class="error-text"></p>
            </form>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen" class="screen" style="display:none">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1 id="page-title">Dashboard</h1>
            </div>
            <div class="header-right">
                <button class="icon-btn" id="refresh-btn" title="Refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="icon-btn" id="logout-btn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Page Container -->
        <main id="page-container" class="page-container">
            <!-- Pages will be rendered here -->
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="dashboard">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-item" data-page="queue">
                <i class="fas fa-clipboard-list"></i>
                <span>Antrian</span>
                <span class="badge" id="queue-badge" style="display:none">0</span>
            </button>
            <button class="nav-item" data-page="patients">
                <i class="fas fa-search"></i>
                <span>Pasien</span>
            </button>
            <button class="nav-item" data-page="billing">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Billing</span>
                <span class="badge" id="billing-badge" style="display:none">0</span>
            </button>
            <button class="nav-item" data-page="sunday-clinic">
                <i class="fas fa-stethoscope"></i>
                <span>Klinik</span>
            </button>
        </nav>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display:none">
        <div class="spinner"></div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
